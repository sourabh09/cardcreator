
<!DOCTYPE html>
<html>
<head>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<meta name="title" content="Card creator">
<meta name="description" content="Create credit/debit cards online and save them!">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto|Damion|Iceland" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-amber.min.css" />
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
<script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Detect.js/2.2.2/detect.min.js"></script>

<link rel="apple-touch-icon" href="creditcard.png">
<link rel="shortcut icon" type="image/png" href="/favicon.png">
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
<title>Card creator</title>
</head>
<header>Card creator</header>
<body>
  
  <div class="container">
    <div class="submitform">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="bankname" maxlength="26">
        <label class="mdl-textfield__label" for="sample1">Enter bank name...</label>
      </div>

       <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="\d*" id="cardnumber" maxlength="16">
    <label class="mdl-textfield__label" for="sample4">Enter card number...</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
      </div><br>
   
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="\d*" id="datemm" maxlength="2">
    <label class="mdl-textfield__label" for="sample4">Expiry date (MM)</label>
    <span class="mdl-textfield__error">Input invalid!</span>
    </div>

    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="\d*" id="dateyy" maxlength="2">
    <label class="mdl-textfield__label" for="sample4">Expiry date (YY)</label>
    <span class="mdl-textfield__error">Input invalid!</span>
    </div><br>

     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="customername" maxlength="22">
        <label class="mdl-textfield__label" for="sample1">Enter customer name...</label>
      </div>
    
     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <select class="mdl-textfield__input" id="octane" name="octane">
      <option></option>
      <option value="American Express">American Express</option>
      <option value="Diners Club">Diners Club</option>
      <option value="Discover">Discover</option>
      <option value="JCB">JCB</option>
      <option value="MasterCard">MasterCard</option>
      <option value="Visa">Visa</option>
      <option value="Rupay">RuPay</option>
      <option value="unionpay">Union Pay</option>
    </select>
    <label class="mdl-textfield__label" for="octane">Select card type...</label>
    </div><br>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <select class="mdl-textfield__input" id="type" name="type">
      <option></option>
      <option value="creditcard">Credit card</option>
      <option value="debitcard">Debit card</option>
    </select>
    <label class="mdl-textfield__label" for="type">Select credit/debit...</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <select class="mdl-textfield__input" id="color" name="color">
      <option></option>
      <option value="blue">Blue</option>
      <option value="grey">Grey</option>
      <option value="maroon">Maroon</option>
    </select>
    <label class="mdl-textfield__label" for="color">Select color...</label>
    </div>
   </form>
    <button id="btnSave" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
       DONE
    </button>
    </div>
    </div>


    
    <div class="card">
        <div class="bankname"></div><br>
        <div class="chip"><img id="chip" src="chip.png"></div>
        <div class="cardnumber"></div>
        <div class="cardtype"></div>
        <div class="validthru"><span>Valid<br>thru </span><span id="validthru"></span></div>
        <div class="customername"></div>
        <div class="logo"><img id="cardlogo" src=""></div>
    </div>
    <div class="info">To download Right click on image and click on save image as...</div>
    <div id="img-out"></div>

    <div class="container2">
      <div class="kofi">
        Would you like to cheer? <br>
        <a href='https://ko-fi.com/X8X010KL4' target='_blank'><img id="kofilink" height='36' style='border:0px;height:36px;' src='https://az743702.vo.msecnd.net/cdn/kofi2.png?v=2' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a> 

      </div>

  </div>
    
</div>
<div class="extra"></div>

</body>
</html>
